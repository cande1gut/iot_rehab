<div class="page" data-name="stats">

  <div id="stats-nav" class="navbar navbar-large navbar-transparent">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="f7-icons">arrow_left</i>
        </a>
      </div>
      <div class="title">Stats</div>
      <div class="title-large">
        <div class="title-large-text">Stats</div>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block">
      <span id="status-label">Condition:</span>
      <div id="frailty-chip" class="chip">
        <div class="chip-label">Frail</div>
      </div>
    </div>
    <div class="block">
      <canvas id="fried-canvas" width="400" height="400"></canvas>
    </div>
    <div class="block-title">Timeline</div>
    <div class="block">
      <div class="card data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell">Time</th>
              <th class="numeric-cell">Weight loss</th>
              <th class="numeric-cell">Strength</th>
              <th class="numeric-cell">BMI</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="label-cell">Week</td>
              <td class="numeric-cell">10</td>
              <td class="numeric-cell">29</td>
              <td class="numeric-cell">18.5</td>
            </tr>
            <tr>
              <td class="label-cell">Month</td>
              <td class="numeric-cell">20</td>
              <td class="numeric-cell">28</td>
              <td class="numeric-cell">15</td>
            </tr>
            <tr>
              <td class="label-cell">Year</td>
              <td class="numeric-cell">50</td>
              <td class="numeric-cell">16.5</td>
              <td class="numeric-cell">24</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
