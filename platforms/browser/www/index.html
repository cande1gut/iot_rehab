<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>K-Rehab</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id="app">
    <div class="view view-main">
      <div class="page" data-name="login">
        <div id="login-screen" class="page-content login-screen-content display-flex justify-content-center align-items-center">
          <video autoplay muted loop id="login-video">
            <source src="assets/video/bg.mp4" type="video/mp4">
          </video>
          <div class="block">
            <div class="login-screen-title margin-bottom-half">K-Rehab</div>
            <div class="list no-hairlines-md no-margin-top">
              <ul>
                <li class="item-content item-input">
                  <div class="item-media">
                    <i class="f7-icons">envelope_fill</i>
                  </div>
                  <div class="item-inner">
                    <div class="item-title item-floating-label">E-mail</div>
                    <div class="item-input-wrap">
                      <input type="email" placeholder="Your e-mail">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-media">
                    <i class="f7-icons">lock_fill</i>
                  </div>
                  <div class="item-inner">
                    <div class="item-title item-floating-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" placeholder="Your password">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="block row col-50 display-flex justify-content-center">
              <div class="col-60">
                <button id="login-button" class="button color-blue button-large button-raised button-fill button-round margin-bottom-half">Login</button>
                <button id="register-button" class="button color-blue button-large button-round button-outline popup-open">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
