<div class="page" data-name="register">
  <div id="register-nav" class="navbar navbar-large navbar-transparent">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="right">
        <a class="link back color-red">
          Cancel
        </a>
      </div>
      <div class="title">New Patient</div>
      <div class="title-large">
        <div class="title-large-text">New Patient</div>
      </div>
    </div>
  </div>

  <div id="register-screen" class="page-content">
    <form id="register-form">
      <div class="list no-hairlines-md margin-vertical-half">
        <ul>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">person_fill</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="First and last name" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">envelope_fill</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="Your e-mail" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">lock_fill</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="6 characters or more" required validate data-error-message="Enter a valid password">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">person_2_fill</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Gender</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select placeholder="Select a gender" required validate>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Age</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your age" required validate pattern="[0-9]*" data-error-message="Enter a valid age">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">BMI</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your current BMI" required validate pattern="[0-9]+([,\.][0-9]+)?" data-error-message="Enter a valid BMI">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Height</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your current height" required validate pattern="[0-9]+([,\.][0-9]+)?" data-error-message="Enter a valid height">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Weight</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your current weight" required validate pattern="[0-9]+([,\.][0-9]+)?" data-error-message="Enter a valid weight">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">pencil</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Medical Conditions</div>
              <div class="item-input-wrap">
                <textarea class="resizable"></textarea>
              </div>
            </div>
          </li>
          <li class="row display-flex justify-content-center">
            <div class="col-50">
              <button id="register-button" class="button color-green button-large button-raised button-fill button-round margin-bottom-half margin-top">Register</button>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
