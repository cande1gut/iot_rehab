<div class="page" data-name="warmup">
  <div id="warmup-nav" class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="right">
        <a id="warmup-cancel" class="link back color-red">
          Cancel
        </a>
      </div>
      <div class="title">Sensor Calibration</div>
    </div>
  </div>

  <div id="warmup-screen" class="page-content">
    <div class="block">
      <div class="time-container display-flex justify-content-center">
        <p class="time no-margin-vertical">10</p>
      </div>
      <div class="graph-container display-flex justify-content-center">
        <div
          class="gauge gauge-init"
          data-type="semicircle"
          data-value="0"
          data-value-text="0Kg."
          data-value-text-color="#f44336"
          data-border-color="#f44336"
        ></div>
      </div>
      </div>
      <div id="grip-container" class="sensor-data-container display-flex justify-content-center">
        <p id="grip-data" class="sensor-data no-margin-vertical">Force</p>
      </div>
      <button id="start-warmup" class="button">Start</button>
    </div>
  </div>
</div>
