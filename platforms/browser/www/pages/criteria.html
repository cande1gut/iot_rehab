<div class="page" data-name="criteria">
  <div id="criteria-nav" class="navbar navbar-large navbar-transparent">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="right">
        <a class="link back color-red">
          Cancel
        </a>
      </div>
      <div class="title">Update Criteria</div>
      <div class="title-large">
        <div class="title-large-text">Update Criteria</div>
      </div>
    </div>
  </div>

  <div id="register-screen" class="page-content">
    <form id="criteria-form" onsubmit="return false;">
      <div class="list no-hairlines-md margin-vertical-half">
        <ul>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Age</div>
              <div class="item-input-wrap">
                <input name="criteria-age" type="text" placeholder="Your age" validate pattern="[0-9]*" data-error-message="Enter a valid age">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-input-wrap">
                <input id="bmi-value" name="criteria-bmi" type="text" placeholder="Your BMI" readonly>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Height (m.)</div>
              <div class="item-input-wrap">
                <input name="criteria-height" id="height-value" type="text" placeholder="Your current height in m." required validate pattern="[0-9]+([,\.][0-9]+)?" data-error-message="Enter a valid height" onchange="calculateBMI()">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Weight (Kg.)</div>
              <div class="item-input-wrap">
                <input name="criteria-weight" id="weight-value" type="text" placeholder="Your current weight in Kg." required validate pattern="[0-9]+([,\.][0-9]+)?" data-error-message="Enter a valid weight" onchange="calculateBMI()">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Do you feel full of energy?</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="criteria-energy" required validate>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">How often you rested in bed during day?</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="criteria-bed" required validate>
                  <option value="EveryDay">Every day</option>
                  <option value="EveryWeek">Every Week</option>
                  <option value="Once">Once</option>
                  <option value="notAtAll">Not at all</option>
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Frequency of physical activity</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="criteria-physical" required validate>
                  <option value="less3Week">â‰¥3 times per week</option>
                  <option value="more1">1-2 times per week</option>
                  <option value="less3Month">1-3 times per month</option>
                  <option value="never">Hardly ever/never</option>
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="f7-icons">pencil</i>
            </div>
            <div class="item-inner">
              <div class="item-title item-floating-label">Medical Conditions</div>
              <div class="item-input-wrap">
                <textarea name="criteria-conditions" class="resizable"></textarea>
              </div>
            </div>
          </li>
          <li class="row display-flex justify-content-center">
            <div class="col-50">
              <button id="save-button" class="button color-blue button-large button-raised button-fill button-round margin-bottom-half margin-top">Save</button>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
